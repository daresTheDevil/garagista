<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
  <section class="hero is-link is-bold is-fullheight">
    <div class="hero-head"></div>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-narrow">
                <img src="src/assets/garagista.svg" width="175px">
                </div>
                <div class="column">
                <h1 class="title is-1">Garagista</h1>
                <h1 class="subtitle is-4">Race on Sunday. Race on Monday.</h1>
                <button class="button is-warning is-medium"><span class="icon is-medium"><i class="fas fa-rocket"></i></span><span>Get Garagista</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-foot"></div>
  </section>
  </body>
</html>
